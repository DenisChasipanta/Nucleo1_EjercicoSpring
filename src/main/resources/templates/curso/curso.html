<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unidad Educativa Danilo Brito Aguila</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<style>
    body {
        background-image: url('https://giuliachilin.com/wp-content/uploads/2024/03/cursos-de-capacitacion-para-el-trabajo-gratuitos.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
    }
</style>

<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid" >
        <a class="navbar-brand" href="#">Unidad Educativa Danilo Brito Aguila</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" style="background-color: red" href="/">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cursos">Curso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/curso/formulario">Ingreso de curso</a>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <h2>LISTA DE CURSOS</h2>
    <table class="table">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>NOMBRE DEL CURSO</th>
            <th>DESCRIPCION DEL CURSO</th>
            <th>CREDITO DEL CURSO</th>
            <th>ACCIONES</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso: ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.cursoNombre}"></td>
            <td th:text="${curso.cursoDescripcion}"></td>
            <td th:text="${curso.cursoCredito}"></td>
            <td>
                <a th:href="@{/curso/editar/}+${curso.id}" class="btn btn-success">EDITAR</a>
                <a th:href="@{/curso/eliminar/}+${curso.id}" class="btn btn-danger">ELIMINAR</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

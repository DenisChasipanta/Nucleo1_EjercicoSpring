<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unidad Educativa Danilo Brito Aguila</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<style>
    body {
        background-image: url('https://web-assets.esetstatic.com/tn/-x700/wls/2024/5-2024/curso-ciberseguridad-online-gratis-eccouncil.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
    }
</style>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid" >
        <a class="navbar-brand" href="#">Unidad Educativa Danilo Brito Aguila</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" style="background-color: red" href="/">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/estudiantes">Estudiantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/matriculas">Matriculas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="/docentes">Profesores</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cursos">Cursos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <h2>FORMULARIO DE REGISTRO DE CURSOS</h2>
    <form th:action="@{/curso/formulario}" method="post" th:object="${curso}">
        <div class="mb-3 mt-3">
            <label>Id:</label>
            <input type="number" class="form-control" th:field="*{id}" readonly="readonly">
        </div>
        <div class="mb-3">
            <label>Nombre del Curso:</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre del curso" th:field="*{cursoNombre}">
        </div>
        <div class="mb-3">
            <label>Curso Descripcion:</label>
            <input type="text" class="form-control" placeholder="Ingrese la descripcion del curso" th:field="*{cursoDescripcion}">
        </div>
        <div class="mb-3">
            <label>Credito del Curso:</label>
            <input type="number" class="form-control" placeholder="Ingrese el nÃºmero de credito del curso" th:field="*{cursoCredito}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>

        padding: 20px;

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">

<div class="container mt-3">
    <h2>FORMULARIO DE REGISTRO DE ESTUDIANTES</h2>
    <form th:action="@{/estudiante/formulario}" method="post" th:object="${estudiante}">
        <div class="mb-3 mt-3">
            <label>Id:</label>
            <input type="number" class="form-control" th:field="*{id}" readonly="readonly">
        </div>
        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre del estudiante" th:field="*{estudianteNombre}">
        </div>
        <div class="mb-3">
            <label>Apellido:</label>
            <input type="text" class="form-control" placeholder="Ingrese el apellido del estudiante" th:field="*{estudianteApellido}">
        </div>
        <!--
        <div class="mb-3">
            <label>Fecha de nacimiento:</label>
            <input type="date" class="form-control" placeholder="Ingrese la fecha de nacimiento del estudiante" th:field="*{estudianteNacimiento}" >
        </div>
        -->
        <div class="mb-3">
            <label>Fecha de nacimiento:</label>
            <input type="date" class="form-control" th:field="*{estudianteNacimiento}" th:value="${#temporals.format(estudiante.estudianteNacimiento, 'yyyy-MM-dd')}">
        </div>
        <div class="mb-3">
            <label>Correo:</label>
            <input type="email" class="form-control" placeholder="Ingrese el correo del estudiante" th:field="*{estudianteEmail}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>

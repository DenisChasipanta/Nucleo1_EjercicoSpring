<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unidad Educativa Danilo Brito Aguila</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<style>
    body {
        background-image: url('https://img.freepik.com/psd-gratis/ilustracion-3d-aula-escolar_23-2150939266.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
    }
</style>

<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid" >
        <a class="navbar-brand" href="#">Unidad Educativa Danilo Brito Aguila</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" style="background-color: red" href="/">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/estudiantes">Estudiantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/matriculas">Matriculas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="/docentes">Profesores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  href="/aulas">Aulas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cursos">Cursos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <h2>FORMULARIO DE REGISTRO DE AULAS</h2>
    <form th:action="@{/aula/formulario}" method="post" th:object="${aula}">
        <div class="mb-3 mt-3">
            <label>Id:</label>
            <input type="number" class="form-control" th:field="*{id}" readonly="readonly">
        </div>
        <div class="mb-3">
            <label>Número del Aula:</label>
            <input type="number" class="form-control" placeholder="Ingrese el número del aula" th:field="*{aulaNumero}">
        </div>
        <div class="mb-3">
            <label>Capacidad del Aula:</label>
            <input type="number" class="form-control" placeholder="Ingrese la capacidad del aula" th:field="*{aulaCapacidad}">
        </div>
        <!--
        <div class="mb-3">
            <label>Nombre del curso:</label>
            <select class="form-control" th:field="*{curso}">
                <option th:each="curso: ${cursos}" th:value="${curso.id}" th:text="${curso.cursoNombre}"></option>
            </select>
        </div>
        -->
        <div class="mb-3">
            <label>Nombre del curso:</label>
            <select class="form-control" th:field="*{curso.id}">
                <option value="">Seleccione un curso</option>
                <option th:each="curso: ${cursos}"
                        th:value="${curso.id}"
                        th:text="${curso.cursoNombre}"
                        th:selected="${aula.curso != null and aula.curso.id == curso.id}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
